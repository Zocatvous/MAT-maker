<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/MAT_icon_inline.png" />
  <link rel="shortcut icon" type="image/png" href="/MAT_icon_inline.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAT-mapper</title>
  <style>
    /* full‑height flex container */
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }

    /* toolbar */
    #controls {
      flex: 0 0 auto;
      background: #ececec;
      padding: 0.75rem 1rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      z-index: 10;
    }
    #controls input,
    #controls button,
    #controls select {
      margin-right: 1rem;
    }

    /* canvas fills remaining space, dark‑gray background */
    #canvas {
      flex: 1 1 auto;
      display: block;       /* remove inline gaps */
      background: #343541;  /* ChatGPT dark‑mode background */
    }
  </style>
</head>
<body>

  <div id="controls">
    <label>
      Room W:
      <input type="number" id="roomW" value="10" step="0.1" min="1" />
    </label>
    <label>
      Room H:
      <input type="number" id="roomH" value="8" step="0.1" min="1" />
    </label>
    <label>
      Scale (px/unit):
      <input type="number" id="scale" value="60" min="10" />
    </label>
    <button id="setRoom">Set Room</button>
    <button id="clear">Clear Shapes</button>
    <button id="finishPoly">Finish Polygon</button>

    <label>
      Mode:
      <select id="mode">
        <option value="draw">Draw</option>
        <option value="move">Move</option>
        <option value="polygon">Polygon</option>
        <option value="door">Door</option>
      </select>
    </label>
  </div>

  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
